<div class="latest-wrappers">
  <div class="wrapper">
    <div class="latest-jobs">
      <ion-label>LATEST POST</ion-label>
    </div>

    <div class="scrollable-images">     
      <div class="image-holder" *ngFor="let latest of images">
        <img [src]="latest.image" />
        <ion-text>          
        <ion-label> {{latest.title}} </ion-label>
        </ion-text>
      </div>         
    </div>
  </div>
</div>
