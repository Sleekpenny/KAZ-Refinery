<ion-list>
  <ion-item lines="none" navigateTo="main">
    <ion-icon name="home-outline" slot="start"></ion-icon>
    <ion-label>Home</ion-label>
  </ion-item>

  <ion-item lines="none" (click)="openModalMail()">
    <ion-icon name="mail-open-outline" slot="start"></ion-icon>
    <ion-label>My Message</ion-label>
  </ion-item>

  <ion-item (click)="SignOut()" lines="none">
    <ion-icon 
    slot="start"
    name="log-out-outline"
    color="danger"></ion-icon>
    <ion-label color="danger">Sign Out</ion-label>
  </ion-item>
</ion-list>
