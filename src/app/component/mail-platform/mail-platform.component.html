<ion-header>
  <ion-toolbar>
    <ion-title>Select your preferred Mail Service</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">
        <ion-icon name="close-outline" size="large" color="medium"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let mail of mailServices; let i - index" (click)="sendMail(mail.url)">
      <img [src]="mail.icon" slot="start" >
      <ion-label> {{mail.name}} </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
